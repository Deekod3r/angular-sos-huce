<div class="position-relative">
    <form *ngIf="donation" [formGroup]="form">
        <div class="grid">
            <div class="md:col-6 col-12">
                <div class="flex flex-column gap-2">
                    <label for="date">Ngày nhận <span class="text-red-500 font-bold">*</span></label>
                    <p-calendar [maxDate]="maxDate" [readonlyInput]="true" [showIcon]="true" dataType="string"
                                dateFormat="dd/mm/yy"
                                formControlName="date" id="date" styleClass="mat-form-field"></p-calendar>
                </div>
                <div [hidden]="form.controls['date'].valid || !form.controls['date'].touched"
                     class="text-red-500 mt-2">
                    Vui lòng chọn ngày nhận
                </div>
            </div>
            <div class="md:col-6 col-12">
                <div class="flex flex-column gap-2">
                    <label for="remitter">Người ủng hộ <span class="text-red-500 font-bold">*</span></label>
                    <input formControlName="remitter" id="remitter" pInputText/>
                </div>
                <div [hidden]="form.controls['remitter'].valid || !form.controls['remitter'].touched"
                     class="text-red-500 mt-2">
                    Vui lòng nhập người ủng hộ
                </div>
            </div>
            <div class="md:col-6 col-12">
                <div class="flex flex-column gap-2">
                    <label for="payee">Nguồn nhận <span class="text-red-500 font-bold">*</span></label>
                    <input formControlName="payee" id="payee" pInputText/>
                </div>
                <div [hidden]="form.controls['payee'].valid || !form.controls['payee'].touched"
                     class="text-red-500 mt-2">
                    Vui lòng nhập nguồn nhận
                </div>
            </div>
            <div class="md:col-6 col-12">
                <div class="flex flex-column gap-2">
                    <label for="amount">Số tiền <span class="text-red-500 font-bold">*</span></label>
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            ₫
                        </span>
                        <p-inputNumber formControlName="amount" inputId="amount"></p-inputNumber>
                    </div>
                </div>
                <div [hidden]="form.controls['amount'].valid || !form.controls['amount'].touched"
                     class="text-red-500 mt-2 ml-1">
                    Vui lòng nhập số tiền
                </div>
            </div>
            <div class="col-12">
                <div class="flex flex-column gap-2">
                    <label for="detail">Nội dung</label>
                    <textarea formControlName="detail" id="detail" pInputTextarea rows="5"></textarea>
                </div>
            </div>
        </div>
        <div align="center" class="mt-3">
            <p-button (onClick)="onInitForm()" [disabled]="!form.dirty" icon="fa fa-refresh" label="Hoàn tác"
                      styleClass="p-button-outlined mr-3"></p-button>
            <p-button (onClick)="onSaveDonate($event)" icon="fa fa-save" label="Lưu thay đổi"></p-button>
        </div>
    </form>
</div>
