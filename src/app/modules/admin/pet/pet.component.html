<div class="card">
    <p-dialog *ngIf="visibleCreateModal" header="Thêm thú cưng" [(visible)]="visibleCreateModal" [modal]="true"
        [style]="{ width: '90vw', height: '100vh' }" [draggable]="false" [resizable]="false">
        <app-pet-create (resultAction)="onReceiveResult($event, 1)"></app-pet-create>
    </p-dialog>
    <p-dialog *ngIf="visibleUpdateModal" header="Chỉnh sửa thú cưng" [(visible)]="visibleUpdateModal" [modal]="true"
        [style]="{ width: '90vw', height: '100vh' }" [draggable]="false" [resizable]="false">
        <app-pet-update (resultAction)="onReceiveResult($event, 2)" [idPet]="idPetUpdate"></app-pet-update>
    </p-dialog>
    <p-panel header="Công cụ" [toggleable]="true">
        <button pButton icon="fa fa-plus" label="Thêm mới" (click)="onShowCreateModal()"></button>
        <div class="card grid mt-3">
            <div class="xl:col-3 lg:col-4 md:col-4 sm:col-12 col-12">
                <div class="flex flex-column gap-2">
                    <label for="pet-code">Mã</label>
                    <input pInputText appendIcon="fa fa-search" class="mat-form-field" [(ngModel)]="key.code" id="pet-code">
                </div>
            </div>
            <div class="xl:col-3 lg:col-4 md:col-4 sm:col-12 col-12">
                <div class="flex flex-column gap-2">
                    <label for="pet-name">Tên</label>
                    <input pInputText appendIcon="fa fa-search" class="mat-form-field" [(ngModel)]="key.name" id="pet-name">
                </div>
            </div>
            <div class="xl:col-3 lg:col-4 md:col-4 sm:col-12 col-12">
                <div class="flex flex-column gap-2">
                    <label for="pet-color">Màu</label>
                    <input pInputText appendIcon="fa fa-search" class="mat-form-field" [(ngModel)]="key.color" id="pet-color">
                </div>
            </div>
            <div class="xl:col-3 lg:col-4 md:col-4 sm:col-12 col-12">
                <div class="flex flex-column gap-2">
                    <label for="pet-breed">Giống</label>
                    <input pInputText appendIcon="fa fa-search" class="mat-form-field" [(ngModel)]="key.breed" id="pet-breed">
                </div>
            </div>
            <div class="xl:col-3 lg:col-4 md:col-4 sm:col-12 col-12">
                <div class="flex flex-column gap-2">
                    <label for="pet-type">Loại</label>
                    <p-dropdown [options]="petService.optionType()" id="pet-type" optionLabel="label" optionValue="value"
                        styleClass="mat-form-field" [showClear]="true" placeholder="--Tất cả--"
                        emptyMessage="Không có dữ liệu" [(ngModel)]="key.type"></p-dropdown>
                </div>
            </div>
            <div class="xl:col-3 lg:col-4 md:col-4 sm:col-12 col-12">
                <div class="flex flex-column gap-2">
                    <label for="pet-gender">Giới tính</label>
                    <p-dropdown [options]="petService.optionGender()" id="pet-gender" optionLabel="label" optionValue="value"
                        styleClass="mat-form-field" [showClear]="true" placeholder="--Tất cả--"
                        emptyMessage="Không có dữ liệu" [(ngModel)]="key.gender"></p-dropdown>
                </div>            
            </div>
            <div class="xl:col-3 lg:col-4 md:col-4 sm:col-12 col-12">
                <div class="flex flex-column gap-2">
                    <label for="pet-age">Tuổi</label>
                    <p-dropdown [options]="petService.optionAge()" id="pet-age" optionLabel="label" optionValue="value"
                        styleClass="mat-form-field" [showClear]="true" placeholder="--Tất cả--"
                        emptyMessage="Không có dữ liệu" [(ngModel)]="key.age"></p-dropdown>
                </div>            
            </div>
            <div class="xl:col-3 lg:col-4 md:col-4 sm:col-12 col-12">
                <div class="flex flex-column gap-2">
                    <label for="pet-status">Trạng thái</label>
                    <p-dropdown [options]="petService.optionStatus()" id="pet-status" optionLabel="label" optionValue="value"
                        styleClass="mat-form-field" [showClear]="true" placeholder="--Tất cả--"
                        emptyMessage="Không có dữ liệu" [(ngModel)]="key.status"></p-dropdown>
                </div>            
            </div>
            <div class="xl:col-3 lg:col-4 md:col-4 sm:col-12 col-12">
                <div class="flex flex-column gap-2">
                    <label for="pet-diet">Chế độ ăn riêng</label>
                    <p-dropdown [options]="petService.optionMoreInfor()" id="pet-diet" optionLabel="label" optionValue="value"
                        styleClass="mat-form-field" [showClear]="true" placeholder="--Tất cả--"
                        emptyMessage="Không có dữ liệu" [(ngModel)]="key.diet"></p-dropdown>
                </div>            
            </div>
            <div class="xl:col-3 lg:col-4 md:col-4 sm:col-12 col-12">
                <div class="flex flex-column gap-2">
                    <label for="pet-sterilization">Triệt sản</label>
                    <p-dropdown [options]="petService.optionMoreInfor()" id="pet-sterilization" optionLabel="label" optionValue="value"
                        styleClass="mat-form-field" [showClear]="true" placeholder="--Tất cả--"
                        emptyMessage="Không có dữ liệu" [(ngModel)]="key.sterilization"></p-dropdown>
                </div>            
            </div>
            <div class="xl:col-3 lg:col-4 md:col-4 sm:col-12 col-12">
                <div class="flex flex-column gap-2">
                    <label for="pet-vaccine">Tiêm phòng tổng hợp</label>
                    <p-dropdown [options]="petService.optionMoreInfor()" id="pet-vaccine" optionLabel="label" optionValue="value"
                        styleClass="mat-form-field" [showClear]="true" placeholder="--Tất cả--"
                        emptyMessage="Không có dữ liệu" [(ngModel)]="key.vaccine"></p-dropdown>
                </div>            
            </div>
            <div class="xl:col-3 lg:col-4 md:col-4 sm:col-12 col-12">
                <div class="flex flex-column gap-2">
                    <label for="pet-rabies">Tiêm dại</label>
                    <p-dropdown [options]="petService.optionMoreInfor()" id="pet-rabies" optionLabel="label" optionValue="value"
                        styleClass="mat-form-field" [showClear]="true" placeholder="--Tất cả--"
                        emptyMessage="Không có dữ liệu" [(ngModel)]="key.rabies"></p-dropdown>
                </div>            
            </div>
            <div class="col-12">
                <button pButton icon="fa fa-search" label="Tìm kiếm" (click)="onSearch()"></button>
            </div>
        </div>
    </p-panel>
    <p-table #table [value]="pets" [tableStyle]="{'min-width': '60rem'}" styleClass="p-datatable-gridlines mt-3"
        selectionMode="single" [paginator]="false">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                Thú cưng
                <p-button icon="fa fa-refresh" (onClick)="onRefresh()"></p-button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr class="">
                <th class="col-1">Hình ảnh</th>
                <th class="col-1">Mã</th>
                <th class="col-2">Tên</th>
                <th class="col-1">Loại</th>
                <th class="col-2">Giống</th>
                <th class="col-1">Màu</th>
                <th class="col-1">Tuổi</th>
                <th class="col-1">Giới tính</th>
                <th class="col-1">Cân nặng</th>
                <th class="col-1">Trạng thái</th>
                <th class=""></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pet>
            <tr>
                <td><img [src]="pet.image" [alt]="pet.name" width="60" class="shadow-4" height="60" /></td>
                <td>{{pet.code}}</td>
                <td>{{pet.name}}</td>
                <td>{{petService.getType(pet.type)}}</td>
                <td>{{pet.breed}}</td>
                <td>{{pet.color}}</td>
                <td>{{petService.getAge(pet.age)}}</td>
                <td>{{petService.getGender(pet.gender)}}</td>
                <td>{{pet.weight}} kg</td>
                <td><p-tag [value]="petService.getStatus(pet.status)"
                        [severity]="petService.getSeverityStatus(pet.status)"></p-tag></td>
                <td>
                    <p-button #btn type="button" icon="fa fa-solid fa-sliders" (click)="menu.toggle($event)"></p-button>
                    <p-tieredMenu #menu [model]="pet.menuItems" [popup]="true" appendTo="body" class="p-0"
                        styleClass="menucus"></p-tieredMenu>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="fa fa-plus" styleClass="p-button-text" (click)="onShowCreateModal()"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="fa fa-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
    <p-paginator [rows]="limit" [showCurrentPageReport]="false" [totalRecords]="totalElements" [first]="first"
        [rowsPerPageOptions]="[5, 10, 25, 40]" [style]="{'margin-top': '1rem'}"
        (onPageChange)="onPageChange($event)"></p-paginator>
</div>
