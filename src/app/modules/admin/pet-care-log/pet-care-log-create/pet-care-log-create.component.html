<div class="position-relative">
    <form [formGroup]="form">
        <div class="grid">
            <div class="lg:col-6 col-12">
                <div class="flex flex-column gap-2">
                    <label for="adoption">Đơn nhận nuôi <span class="text-red-500 font-bold">*</span></label>
                    <p-dropdown [options]="adopts" optionLabel="code" optionValue="id" [filter]="true" filterBy="code" 
                    emptyMessage="Không có dữ liệu" filterPlaceholder="Mã đơn nhận nuôi" id="adoption"
                    [showClear]="true" placeholder="--Tất cả--" styleClass="mat-form-field" formControlName="adoptId">
                        <ng-template let-adopt pTemplate="item">
                            <div class="flex align-items-center">
                                <div>{{ adopt.code }} - [ {{ adopt.petName }} ]</div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
                <div class="col-6"
                    [hidden]="form.controls['adoptId'].valid || !form.controls['adoptId'].touched"
                    class="text-red-500 mt-2 ml-1">
                    Vui lòng chọn đơn nhận nuôi
                </div>
            </div>
            <div class="lg:col-6 col-12">
                <div class="flex flex-column gap-2">
                    <label for="date">Ngày kiểm tra <span class="text-red-500 font-bold">*</span></label>
                    <p-calendar id="date" [showIcon]="true" dateFormat="dd/mm/yy" styleClass="mat-form-field" dataType="string" formControlName="date"></p-calendar>
                </div>
                <div class="col-6"
                    [hidden]="form.controls['date'].valid || !form.controls['date'].touched"
                    class="text-red-500 mt-2 ml-1">
                    Vui lòng chọn ngày kiểm tra
                </div>
            </div>
            <div class="col-12">
                <div class="flex flex-column gap-2">
                    <label for="note">Nội dung <span class="text-red-500 font-bold">*</span></label>
                    <textarea pInputTextarea id="note" styleClass="mat-form-field" formControlName="note" [rows]="3" id="note"></textarea>
                </div>
                <div class="col-6"
                    [hidden]="form.controls['note'].valid || !form.controls['note'].touched"
                    class="text-red-500 mt-2 ml-1">
                        Vui lòng nhập nội dung
                </div>
            </div>
            <div class="col-12 mt-5 grid justify-content-center" align="center">
                <div class="md:col-3 col-6">
                    <p-button label="LÀM MỚI" styleClass="mat-form-button p-button-outlined" [disabled]="!form.dirty" (onClick)="form.reset()"></p-button>
                </div>
                <div class="md:col-3 col-6">
                    <p-button label="THÊM LỊCH SỬ" styleClass="mat-form-button" (onClick)="onCreateLog()"></p-button>
                </div>
            </div>
        </div>
    </form>
</div>
