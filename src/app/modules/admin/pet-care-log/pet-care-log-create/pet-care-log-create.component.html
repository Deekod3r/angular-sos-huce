<div class="position-relative">
    <form [formGroup]="form">
        <div class="grid">
            <div class="md:col-6 col-12">
                <div class="flex flex-column gap-2">
                    <label for="adoption">Đơn nhận nuôi <span class="text-red-500 font-bold">*</span></label>
                    <p-dropdown [filter]="true" [options]="adopts" [showClear]="true" emptyMessage="Không có dữ liệu" filterBy="code"
                                filterPlaceholder="Mã đơn nhận nuôi" formControlName="adoptId" id="adoption"
                                optionLabel="code" optionValue="id" placeholder="--Chọn--"
                                styleClass="mat-form-field">
                        <ng-template let-adopt pTemplate="item">
                            <div class="flex align-items-center">
                                <div>{{ adopt.code }} - [ {{ adopt.petName }} ]</div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
                <div [hidden]="form.controls['adoptId'].valid || !form.controls['adoptId'].touched"
                     class="text-red-500 mt-2">
                    Vui lòng chọn đơn nhận nuôi
                </div>
            </div>
            <div class="md:col-6 col-12">
                <div class="flex flex-column gap-2">
                    <label for="date">Ngày kiểm tra <span class="text-red-500 font-bold">*</span></label>
                    <p-calendar [maxDate]="maxDate" [readonlyInput]="true" [showIcon]="true" dataType="string"
                                dateFormat="dd/mm/yy"
                                formControlName="date" id="date" styleClass="mat-form-field"></p-calendar>
                </div>
                <div [hidden]="form.controls['date'].valid || !form.controls['date'].touched"
                     class="text-red-500 mt-2">
                    Vui lòng chọn ngày kiểm tra
                </div>
            </div>
            <div class="col-12">
                <div class="flex flex-column gap-2">
                    <label for="note">Nội dung <span class="text-red-500 font-bold">*</span></label>
                    <textarea [rows]="12" formControlName="note" id="note" id="note" pInputTextarea
                              pStyleClass="mat-form-field"></textarea>
                </div>
                <div [hidden]="form.controls['note'].valid || !form.controls['note'].touched"
                     class="text-red-500 mt-2">
                    Vui lòng nhập nội dung
                </div>
            </div>
        </div>
        <div align="center" class="mt-3">
            <p-button (onClick)="form.reset()" [disabled]="!form.dirty" icon="fa fa-refresh" label="Làm mới"
                      styleClass="p-button-outlined mr-3"></p-button>
            <p-button (onClick)="onSaveLog()" icon="fa fa-save" label="Lưu thông tin"></p-button>
        </div>
    </form>
</div>
