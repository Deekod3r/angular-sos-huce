<form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="form-center">
    <p-panel class="xl:col-4 lg:col-6 md:col-6 sm:col-8 col-12 panel">
        <ng-template pTemplate="header">
            <div class="flex align-items-center gap-2">
                <span class="font-bold text-4xl ml-2">          
                    <i class="fa-sharp fa-solid fa-shield-dog mr-2 fa-xl text-primary"></i>
                    Đăng nhập
                </span>
            </div>
        </ng-template>
        <div class="grid">
            <div class="col-12">
                <div class="font-bold mb-1">
                    Email
                </div>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input pInputText type="text" formControlName="email" class="form-control" name="email">
                </div>
                <div [hidden]="loginForm.controls['email'].valid || !loginForm.controls['email'].touched"
                    class="text-red-500 mt-1 ml-1">
                    Vui lòng nhập email
                </div>
            </div>
            <div class="col-12 mt-2">
                <div class="font-bold mb-1">
                    Mật khẩu
                </div>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input pInputText type="password" formControlName="password" class="form-control" name="password">
                </div>
                <div [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].touched"
                    class="text-red-500 mt-1 ml-1">
                    Vui lòng nhập mật khẩu
                </div>
            </div>
            <div class="col-12 mt-2 flex justify-content-between">
                <div class="hidden">
                    <p-checkbox inputId="remember" formControlName="remember" [binary]="true"
                        class="mr-2" id="remember"></p-checkbox>
                    <label for="remember" class="font-semibold">Ghi nhớ đăng nhập</label>
                </div>
                <a class="font-bold" routerLink="/quen-mat-khau">Quên mật khẩu?</a>
            </div>            
            <div class="col-12 mt-2">
                <button pButton label="Đăng nhập" type="submit" class="btn-login"></button>
                <div class="mt-1" [hidden]="!isSubmitted">
                    <p-progressBar mode="indeterminate" [style]="{ height: '3px' }"></p-progressBar>
                </div>
            </div>
            <!-- <p-divider align="center" type="solid" class="col-12">
                <b>Hoặc</b>
            </p-divider>
            <div class="col-12" align="center">
                <button pButton type="button"
                        class="p-button-outlined mr-3 surface-overlay border-2" icon="fa fa-google">
                </button>
                <button pButton type="button"
                        class="p-button-outlined ml-3 surface-overlay border-2" icon="fa fa-facebook">
                </button>
            </div> -->
            <div class="col-12 mt-2" align="center">
                Bạn chưa có tài khoản? <a class="font-bold" routerLink="/dang-ky">Tạo tài khoản mới</a>
            </div>
        </div>
    </p-panel>
</form>
