<div class="container mt-3">
    <div class="flex align-items-center justify-content-center">
        <h2 class="my-1 mr-2 font-bold">TÌM THÚ CƯNG</h2>
        <i class="fa-solid fa-paw fa-rotate-by fa-xl text-primary" style="--fa-rotate-angle: 30deg;"></i>
    </div>
    <div class="mt-3">
        <p class="text-center">
            Tìm kiếm thú cưng theo các tiêu chí như giống, tuổi, giới tính, tình trạng sức khỏe...
        </p>
        <div class="flex align-items-center justify-content-center">
            <button pButton label="TẤT CẢ" class="p-button-lg btn-primary btn-type" [ngClass]="{'btn-active': btnActive === null}" (click)="setType(null)"></button>
            <button pButton label="CHÓ" class="mx-3 p-button-lg btn-primary btn-type" [ngClass]="{'btn-active': btnActive === 0}" (click)="setType(0)"></button>
            <button pButton label="MÈO" class="p-button-lg btn-primary btn-type" [ngClass]="{'btn-active': btnActive === 1}" (click)="setType(1)"></button>
            <button pButton label="KHÁC" class="mx-3 p-button-lg btn-primary btn-type" [ngClass]="{'btn-active': btnActive === 2}" (click)="setType(2)"></button> 
        </div>
        <div class="grid mt-3">
            <div class="col-3">
                <div class="flex flex-column gap-2">
                    <label for="pet-code" class="font-semibold">Mã</label>
                    <input pInputText appendIcon="fa fa-search" class="mat-form-field border-primary-500" [(ngModel)]="key.code">
                </div>
            </div>
            <div class="col-3">
                <div class="flex flex-column gap-2">
                    <label for="pet-name" class="font-semibold">Tên</label>
                    <input pInputText appendIcon="fa fa-search" class="mat-form-field border-primary-500" [(ngModel)]="key.name">
                </div>
            </div>
            <div class="col-3">
                <div class="flex flex-column gap-2">
                    <label for="pet-gender" class="font-semibold">Giới tính</label>
                    <p-dropdown [options]="petService.optionGender()" id="pet-gender" optioLabel="label"
                        styleClass="mat-form-field border-primary-500" [showClear]="true" placeholder="--Chọn--"
                        emptyMessage="Không có dữ liệu" [(ngModel)]="key.gender"></p-dropdown>
                </div>            
            </div>
            <div class="col-3">
                <div class="flex flex-column gap-2">
                    <label for="pet-age" class="font-semibold">Tuổi</label>
                    <p-dropdown [options]="petService.optionAge()" id="pet-age" optioLabel="label"
                        styleClass="mat-form-field border-primary-500" [showClear]="true" placeholder="--Chọn--"
                        emptyMessage="Không có dữ liệu" [(ngModel)]="key.age"></p-dropdown>
                </div>            
            </div>
            <div class="col-12" align="center">
                <button pButton icon="fa fa-search" label="Tìm kiếm" (click)="search()" class="mx-3"></button>
                <button pButton icon="fa fa-refresh" label="Làm mới" (click)="refresh()" class="mx-3"></button>
            </div>
        </div>
        <div class="grid mt-5">
            <div class="col-3" *ngFor="let pet of pets">
                <app-card-pet [age]="this.petService.getAge(pet.age)"
                [breed]="pet.breed"
                [vaccin]="this.petService.getVaccin(pet.vaccin)"
                [image]="pet.image"
                [gender]="this.petService.getGender(pet.gender)"
                [name]="pet.name"
                [visibleStatus]="true"
                [status]="this.petService.getStatus(pet.status)"
                [severity]="this.petService.getSeverityStatus(pet.status)"
                ></app-card-pet>
            </div>
            <div class="col-12">
                <p-paginator [rows]="limit" [showCurrentPageReport]="false" [totalRecords]="totalRecords" [first]="first"
                [style]="{'margin-top': '1rem'}"
                (onPageChange)="onPageChange($event)"></p-paginator>
            </div>
        </div>
    </div>
</div>
<app-card-footer [title]="'BẠN CHƯA ĐỦ ĐIỀU KIỆN MANG BOSS VỀ NHÀ? ỦNG HỘ HUCE PET BẰNG CÁC CÁCH KHÁC NHÉ!'"
    [action]="'TÌM HIỂU NGAY'" [actionLink]="'/donate'"></app-card-footer>
